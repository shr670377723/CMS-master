{% extends 'base.html' %}
{% block right %}
    <form action="/library/bookInfo/" method="post" style="margin-top: 5%">
        {% csrf_token %}
        <table style="text-align: center" align="center">
            <tr>
                <td style="font-weight: bold">书&emsp;&emsp;号：&emsp;<input type="text" name="bid"></td>
                <td style="font-weight: bold">&emsp;&emsp;书&emsp;&emsp;名：&emsp;<input type="text" name="bname"></td>
            </tr>

            <tr>
                <td style="font-weight: bold">作&emsp;&emsp;者：&emsp;<input type="text" name="author"></td>
                <td style="font-weight: bold">&emsp;&emsp;类别名称：&emsp;<input type="text" name="category"></td>
            </tr>
            <tr>
                <td style="font-weight: bold">&emsp;出版社:&emsp;&emsp;<input type="text" name="publication"></td>
                <td style="font-weight: bold">&emsp;&emsp;发行日期：&emsp;<input type="date" name="pubdate"></td>
            </tr>
            <tr>
                <td style="font-weight: bold">&emsp;操作员：&emsp;<input type="text" name="operator"></td>
                <td style="font-weight: bold">&emsp;&emsp;价&emsp;&emsp;格：&emsp;<input type="text" name="price"></td>
            </tr>
            <tr>
                <td style="font-weight: bold">入库数量：&emsp;<input type="text" name="bnum"></td>
                <td style="font-weight: bold">&emsp;&emsp;入库时间：&emsp;<input type="date" name="indate"></td>
            </tr>
            <tr>
                <td style="font-weight: bold" colspan="2">图书简介：&emsp;<textarea
                        style="height: 80px;width: 540px" name="intro"></textarea ></td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold">
                    <input type="submit" value="保存">
                    <input type="reset" value="重置">
                </td>
            </tr>

        </table>


    </form>
{% endblock %}
