{% extends 'base.html' %}
{% block right %}
    <form action="/codeManage/classCode/" method="post"  style="margin-top: 2%" >
    {% csrf_token %}
        <table border="2" cellpadding="9" cellspacing="0" align="center" style="text-align: center">
            <tr>
                <td>专业名称</td>
                <td>
                   <input type="text" name="mname">
                </td>
                <td>年级名称</td>
                <td>
                  <input type="text" name="gname">
                </td>
            </tr>
            <tr>
                <td>班级名称</td>
                <td>
                    <input type="text" name="cname">
                </td>
                <td>操作</td>
                <td  style="text-align: center">
                    <input type="reset" value="重置">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>

    <p align="center" style="font-weight: bold;color: #0044cc;font-size: large">-----------------------班级信息维护----------------------------</p>
<form action="" method="post">
{% csrf_token %}
    <table cellspacing="0" cellpadding="15" align="center" style="text-align: center">
        <tr>
            <td>班级代码</td>
            <td>班级</td>
            <td>年级名称</td>
            <td>专业名称</td>
            <td>用户操作</td>
        </tr>
        {% for c in all %}
        <tr>
            <td>{{ c.cid }}</td>
            <td>{{ c.cname }}</td>
            <td>{{c.gid.gname }}</td>
            <td>{{ c.mid.mname}}</td>
           <td> <a href="/codeManage/classCode/delete/{{ c.cid }}"><input type="button" value="删除"></a></td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
