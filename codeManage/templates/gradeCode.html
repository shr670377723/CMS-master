{% extends 'base.html' %}
{% block right %}
<form action="/codeManage/gradeCode/" method="post" style="margin-top: 2%">
{% csrf_token %}
    <table align="center" style="text-align: center" border="2" cellpadding="9" cellspacing="0">
        <tr>
            <td>年级代码</td>
            <td><input type="text" name="gid"></td>
        </tr>
        <tr>
            <td>年级名称</td>
            <td><input type="text"name="gname"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="重置">
                <input type="submit" value="提交">
            </td>

        </tr>
    </table>
</form>
        <p align="center" style="font-weight: bold;color: #0044cc;font-size: large">-----------------------年级信息维护----------------------------</p>
<form action="/codeManage/gradeCode/" method="post" >
{% csrf_token %}
    <table cellspacing="0" cellpadding="15" style="text-align: center" align="center">
        <tr>
            <td>年级代码</td>
            <td>年级名称</td>
            <td>用户操作</td>
        </tr>
        {% for a in all %}
        <tr>
            <td>{{ a.gid }}</td>
            <td>{{ a.gname }}</td>
            <td>
                <a href="/codeManage/gradeCode/update/{{ a.gid }}"><input type="button" value="修改"></a>
                <a href="/codeManage/gradeCode/delete/{{ a.gid }}"><input type="button" value="删除"></a>
            </td>
        </tr>
        {% endfor %}

    </table>
</form>
{% endblock %}
